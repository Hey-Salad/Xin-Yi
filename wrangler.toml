# Cloudflare Pages Configuration for Xin Yi Next.js Frontend

name = "xinyi-heysalad"
compatibility_date = "2024-01-01"
pages_build_output_dir = "./frontend-next/out"

# Custom domain
# Add in Cloudflare dashboard: xinyi.heysalad.app

# Build configuration for Next.js
[build]
command = "cd frontend-next && npm install && npm run build"
cwd = "."
watch_dirs = ["frontend-next"]

# Environment variables (set in Cloudflare dashboard or via secrets)
[env.production.vars]
# Add these in Cloudflare dashboard:
# NEXT_PUBLIC_API_URL
# NEXT_PUBLIC_SUPABASE_URL
# NEXT_PUBLIC_SUPABASE_KEY
# NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN

[env.preview.vars]
# Preview environment variables
